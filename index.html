<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mentor Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chatbotButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-size: 18px;
    }
    #chatbotWindow {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.3);
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #sendButton {
      border: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="chatbotButton">💬</button>

<div id="chatbotWindow">
  <div id="chatHeader">
    Mentor
    <button onclick="toggleChatbot()" style="background:none; border:none; color:white; font-size:16px;">X</button>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input type="text" id="userInput" placeholder="질문을 입력하세요...">
    <button id="sendButton">▶</button>
  </div>
</div>

<script>
  const chatbotButton = document.getElementById('chatbotButton');
  const chatbotWindow = document.getElementById('chatbotWindow');
  const sendButton = document.getElementById('sendButton');
  const userInput = document.getElementById('userInput');
  const chatMessages = document.getElementById('chatMessages');

  function toggleChatbot() {
    if (chatbotWindow.style.display === 'none' || chatbotWindow.style.display === '') {
      chatbotWindow.style.display = 'flex';
    } else {
      chatbotWindow.style.display = 'none';
    }
  }

  chatbotButton.addEventListener('click', toggleChatbot);

  sendButton.addEventListener('click', sendMessage);

  function appendMessage(role, text) {
    const message = document.createElement('div');
    message.textContent = (role === 'user' ? '👤 ' : '🤖 ') + text;
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value;
    if (!message) return;

    appendMessage('user', message);
    userInput.value = '';

  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer 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'
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "당신은 초등학생을 위한 친절한 수학 멘토입니다. 폭력, 선정적, 차별적인 주제는 절대 다루지 않습니다." },
          { role: "user", content: message }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content.trim();
    appendMessage('bot', reply);
  } catch (error) {
    appendMessage('bot', '오류가 발생했어요. 다시 시도해 주세요.');
    console.error(error);
  }
}

  }
</script>

</body>
</html>
