<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mentor Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chatbotButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-size: 18px;
    }
    #chatbotWindow {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.3);
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #sendButton {
      border: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<button id="chatbotButton">ğŸ’¬</button>

<div id="chatbotWindow">

    Mentor
    <button onclick="toggleChatbot()" style="background:none; border:none; color:white; font-size:16px;">X</button>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input type="text" id="userInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”...">
    <button id="sendButton">â–¶</button>

</div>

<script>
    const chatbotButton = document.getElementById('chatbotButton');
  const chatbotWindow = document.getElementById('chatbotWindow');
  const sendButton = document.getElementById('sendButton');
  const userInput = document.getElementById('userInput');
  const chatMessages = document.getElementById('chatMessages');

  function toggleChatbot() {
    chatbotWindow.style.display = (chatbotWindow.style.display === 'none' || chatbotWindow.style.display === '') ? 'flex' : 'none';
  }

  chatbotButton.addEventListener('click', toggleChatbot);
  sendButton.addEventListener('click', sendMessage);

  function appendMessage(role, text) {
    const message = document.createElement('div');
    message.textContent = (role === 'user' ? 'ğŸ‘¤ ' : 'ğŸ¤– ') + text;
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value;
    if (!message) return;

    appendMessage('user', message);
    userInput.value = '';

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question: message })
      });

      const data = await response.json();

      console.error(error);
    }
  }
</script>

</body>
</html>
